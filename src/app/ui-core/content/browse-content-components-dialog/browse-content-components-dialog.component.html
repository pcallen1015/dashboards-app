<div class="modal__content">
  <div class="modal__header">
    <h3>Browse Content Components</h3>
  </div>
  <div class="modal__body">
    <mat-selection-list #componentList style="text-align: initial;">
      <mat-list-option *ngFor="let component of components" [value]="component">
        <h3 mat-line>{{component.name}}</h3>
        <p mat-line>{{component.description}}</p>
      </mat-list-option>
    </mat-selection-list>
    <p>Selected: {{componentList.selectedOptions.selected.length}}</p>
  </div>
  <div class="modal__footer">
    <button color="primary" (click)="done(componentList)">Done</button>
    <button color="negative" (click)="cancel()">Cancel</button>
  </div>
</div>
