<div [formGroup]="form" [ngSwitch]="option.type">

  <!-- Type: Text -->
  <mat-form-field *ngSwitchCase="'text'">
    <input matInput type="text" [formControlName]="option.key" [placeholder]="option.name" />
    <mat-hint *ngIf="option.hint">{{option.hint}}</mat-hint>
    <mat-error *ngIf="!isValid">
      <div *ngIf="errors.required">{{option.name}} is required!</div>
    </mat-error>
  </mat-form-field>

  <!-- Type: Number -->
  <mat-form-field *ngSwitchCase="'number'">
    <input matInput type="number" [formControlName]="option.key" [placeholder]="option.name" />
    <mat-hint *ngIf="option.hint">{{option.hint}}</mat-hint>
    <mat-error *ngIf="!isValid">
      <div *ngIf="errors.required">{{option.name}} is required!</div>
    </mat-error>
  </mat-form-field>

  <!-- Type: Boolean -->
  <div class="mat-form-field-infix" *ngSwitchCase="'boolean'">
    <mat-checkbox type="checkbox" [formControlName]="option.key">{{option.name}}</mat-checkbox>
  </div>

  <!-- Type: Select -->
  <mat-form-field *ngSwitchCase="'select'">
    <mat-select [formControlName]="option.key" [placeholder]="option.name">
      <mat-option *ngFor="let subOption of option.options" [value]="subOption.value">{{subOption.name}}</mat-option>
    </mat-select>
    <mat-hint *ngIf="option.hint">{{option.hint}}</mat-hint>
    <mat-error *ngIf="!isValid">
      <div *ngIf="errors.required">{{option.name}} is required!</div>
    </mat-error>
  </mat-form-field>
</div>
