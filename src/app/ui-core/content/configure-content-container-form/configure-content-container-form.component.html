<form (ngSubmit)="submit()" [formGroup]="form">
  <div style="text-align: initial; margin-bottom: 1.5rem;">
    <!-- Configuration Options (Parameters) -->
    <configure-content-container-option-form 
      *ngFor="let option of options" 
      [option]="option" 
      [form]="form">
    </configure-content-container-option-form>
  </div>

  <button mat-raised-button type="submit" [disabled]="!form.valid">Accept</button>
  <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
</form>
